<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

</head>

<body>

    <!-- On xs and sm screens, content should take up the entire screen. 
    On md and larger screens, you should have some margins on the left 
    and right side of the screen. 
     -->

    <div class="container w-100">
        <div class="row align-items-center">
            <div class="col-4 bg-info ml-md-4 py-5">
                <span class="text-white">&nbsp;Robin&nbsp;Hale&#8209;Cooper&nbsp;</span>
            </div>
            <div class="col-7 bg-light py-5 ml-md-1 mr-md-4">
                <ul class="nav justify-content-end">
                    <li class="nav-item"> <a class="nav-link" href="index.html">About</a></li>
                    <li class="nav-item"> <a class="nav-link" href="#">Portfolio</a></li>
                    <li class="nav-item"> <a class="nav-link disabled" href="#">Contact</a> </li>
                </ul>
            </div>
        </div>
    </div>

  

    <div class="container">
        <div class="row  mx-md-2">
            <div class="col-12 mx-0 mx-md-2 mx-lg-5">

                <h1>Contact</h1>
                <form>
                    <div class="form-group row">
                        <label for="name" class="col-sm-2 col-form-label">Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="name" name="name" placeholder="John Smith" required="required">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="email" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="email" name="email" placeholder="example@gmail.com" required="required">
                        </div>
                    </div>

                    <div class="form-group row">
                            <label for="message" class="col-sm-2 col-form-label">Message</label>
                            <div class="col-sm-10">
                                <textarea class="form-control" rows="3" id="message" name="message" required="required"></textarea>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                </form>

            </div>
        </div>
    </div>

 

    <footer class="footer mt-1">
        <div class="container text-center">
            <div class="row bg-info mx-md-2 py-4">
                <div class="col-11 bg-info mx-md-4 text-align-center">
                    <p class="text-light">Copyright &copy;</p>
                </div>
            </div>
        </div>
    </footer>

</body>

</html>
